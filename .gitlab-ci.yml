stages: # List of stages for jobs, and their order of execution
  - build-backend
  # - build-frontend
  # - test
  # - quality
  - publish-backend
  - publish-frontend
  - deploy-backend
  - deploy-frontend

build-backend:
  stage: build-backend
  image: maven:latest
  script:
    - cd ridesync_backend
    - mvn clean package
  only:
    - CICD_Test

# build-frontend:
#   stage: build-frontend
#   image: node:alpine
#   script:
#     - cd ridesync_frontend
#     - npm install
#     - npm run build

publish-backend:
  image: docker:latest
  stage: publish-backend
  tags:
    - test-runner
  # checking tags
  variables:
    # these values may need to be different if using TLS, k8s, etc.

    # You can alternatively set defaults in your runner config
    DOCKER_TLS_CERTDIR: ""
    DOCKER_HOST: "tcp://docker:2375"
  services:
    - docker:dind

  script:
    - pwd
    - echo $SERVER_IP
    - docker --version
    - docker login -u $DOCKER_HUB_USERNAME -p $DOCKER_HUB_PWD docker.io
    - cd ridesync_backend
    - docker build -t docker.io/meer2838/cicdtest:midbackend .
    - docker push docker.io/meer2838/cicdtest:midbackend
  only:
    - CICD_Test

publish-frontend:
  image: docker:latest
  stage: publish-frontend
  tags:
    - test-runner
  # checking tags
  variables:
    # these values may need to be different if using TLS, k8s, etc.

    # You can alternatively set defaults in your runner config
    DOCKER_TLS_CERTDIR: ""
    DOCKER_HOST: "tcp://docker:2375"
  services:
    - docker:dind

  script:
    - pwd
    - echo $SERVER_IP
    - docker --version
    - docker login -u $DOCKER_HUB_USERNAME -p $DOCKER_HUB_PWD docker.io
    - cd ridesync_frontend
    - docker build -t docker.io/meer2838/cicdtest:midfrontend .
    - docker push docker.io/meer2838/cicdtest:midfrontend
  only:
    - CICD_Test

deploy-backend:
  image: alpine:latest
  stage: deploy-backend
  tags:
    - test-runner
  script:
    - apk update && apk add openssh-client sshpass
    - sshpass -p "$MY_PASS" ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "docker login -u $DOCKER_HUB_USERNAME -p $DOCKER_HUB_PWD docker.io"
    - sshpass -p "$MY_PASS" ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "docker pull docker.io/meer2838/cicdtest:midbackend"
    - sshpass -p "$MY_PASS" ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "docker container rm -f my-backend-app || true"
    - sshpass -p "$MY_PASS" ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "docker run -d -p 8073:8073 --name my-backend-app docker.io/meer2838/cicdtest:midbackend"
  only:
    - CICD_Test

deploy-frontend:
  image: alpine:latest
  stage: deploy-frontend
  tags:
    - test-runner
  script:
    - apk update && apk add openssh-client sshpass
    - sshpass -p "$MY_PASS" ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "docker login -u $DOCKER_HUB_USERNAME -p $DOCKER_HUB_PWD docker.io"
    - sshpass -p "$MY_PASS" ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "docker pull docker.io/meer2838/cicdtest:midfrontend"
    - sshpass -p "$MY_PASS" ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "docker container rm -f my-frontend-app || true"
    - sshpass -p "$MY_PASS" ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "docker run -d -p 3000:3000 --name my-frontend-app docker.io/meer2838/cicdtest:midfrontend"
  only:
    - CICD_Test
